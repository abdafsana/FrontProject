<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilled Learning</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/responsive.css">
</head>
<body>
    <!-- Header section -->
    <header class="header-section">
        <div class="container">
            <div class="header-div">
                <img src="./asset/img/skilled.svg" alt="skilled about">
            </div>
            <div class="header-div div-button">
                <button class="header-button">Get Started</button>
            </div>
        </div>
    </header>
    <!-- Main section -->
    <main>
        <!-- Level Skill -->
        <section>
            <div class="container skill-container">
                <div class="skill-div">
                    <div class="skill-title">
                        <h1 class="title-about">Maximize skill,
                            minimize budget</h1>
                    </div>
                    <div class="skill-subtitle">
                        <p class="subtitle-about">Our modern courses across a range
                             of in-demand skills will give you the
                              knowledge you need to live the life you want.</p>
                    </div>
                    <div class="skill-button">
                        <button>Get Started</button>
                    </div>
                </div>
                <div class="skill-div">
                        <div class="skill-small--card1">
                            <p class="skill-small-title">Course hours</p>
                            <p class="skill-small-number">1,451</p>
                        </div>
                        <!-- <div class="rotate-div">
                            <div class="rotate"></div>
                        </div> -->
                        <div class="skill-image">
                            <img src="./asset/img/image-1.png" alt="skill image">
                        </div>
                        <div class="skill-small--card2">
                            <p class="skill-small-title">Members</p>
                            <p class="skill-small-number">29k</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer section -->
    <footer></footer>
</body>
</html>
